name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest


    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}

      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
# 《神奇的action构建喵与呆萌的npm酱相爱相杀の一天》

    - name: Build
      env:
          VITE_APP_BASE_API: https://api.dev.me
          VITE_APP_GEEID: 1cf35895f55079736b4140971e20d367
          VITE_APP_SCRATCH_PROXY: https://www.dev5.me
          VITE_APP_SCRATCH_PROXY_GUI: https://www.dev.me
#          VITE_APP_ALGOLIA_APP_ID: EC82GCN8JL
#          VITE_APP_ALGOLIA_API_KEY: bb7a110561bf44209973e461d82987b9
#          VITE_APP_ALGOLIA_INDEX_NAME: zerocat
#          VITE_APP_CLARITY_PROJECT_ID: mp11rvtms0
#          VITE_APP_S3_BUCKET: https://zerocat-bitiful.houlangs.com	
      run: |
        git submodule update --init --recursive
        npm install
        npm run build
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: './dist'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: build
